<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Patient Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav th:replace="fragments/patient-navbar :: patient-navbar"></nav>
    <div class="d-flex align-items-start container-fluid h-100">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-upcoming-appointments-tab" data-bs-toggle="pill" data-bs-target="#v-pills-upcoming-appointments" type="button" role="tab" aria-controls="v-pills-upcoming-appointments" aria-selected="true">Upcoming Appointments</button>
        <button class="nav-link" id="v-pills-payments-tab" data-bs-toggle="pill" data-bs-target="#v-pills-payments" type="button" role="tab" aria-controls="v-pills-payments" aria-selected="false">My Payments</button>
        <button class="nav-link" id="v-pills-personal-info-tab" data-bs-toggle="pill" data-bs-target="#v-pills-personal-info" type="button" role="tab" aria-controls="v-pills-personal-info" aria-selected="false">Personal Info</button>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-upcoming-appointments" role="tabpanel" aria-labelledby="v-pills-upcoming-appointments-tab" tabindex="0"><div th:replace="fragments/appointments-table :: appointments-table(${appointments})"></div></div>
        <div class="tab-pane fade" id="v-pills-payments" role="tabpanel" aria-labelledby="v-pills-payments-tab" tabindex="0"><div th:replace="fragments/payments-table :: payments-table(${payments})"></div></div>
        <div class="tab-pane fade" id="v-pills-personal-info" role="tabpanel" aria-labelledby="v-pills-personal-info-tab" tabindex="0"><div th:replace="fragments/patient-personal-info :: patient-personal-info(${patient})"></div></div>
      </div>
    </div>
  </body>
</html>
