<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Patient Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav th:replace="fragments/admin-navbar :: admin-navbar"></nav>
    <br />
    <!-- responsive cards with same width and height no picture to each page -->
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col-sm">
          <div class="card h-100 text-center">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Manage Employees</h5>
              <p class="card-text">Add, edit, or delete employees.</p>
              <a th:href="@{/admin/manage-employees}" class="btn btn-primary mt-auto w-100">Go to page</a>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card h-100 text-center">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">View Patients</h5>
              <p class="card-text">View all patients.</p>
              <a th:href="@{/admin/view-patients}" class="btn btn-primary mt-auto w-100">Go to page</a>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card h-100 text-center">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">Manage Patient Appointments + Payments</h5>
              <p class="card-text">Add, edit, or delete patient appointments and payments.</p>
              <a th:href="@{/admin/manage-patients}" class="btn btn-primary mt-auto w-100">Go to page</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
