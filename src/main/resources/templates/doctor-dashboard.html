<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Patient Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav th:replace="fragments/doctor-navbar :: doctor-navbar"></nav>
    <div class="d-flex align-items-start container-fluid h-100">
      <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <button class="nav-link active" id="v-pills-my-patients-tab" data-bs-toggle="pill" data-bs-target="#v-pills-my-patients" type="button" role="tab" aria-controls="v-pills-my-patients" aria-selected="true">My Patients</button>
        <button class="nav-link" id="v-pills-my-appointments-tab" data-bs-toggle="pill" data-bs-target="#v-pills-my-appointments" type="button" role="tab" aria-controls="v-pills-my-appointments" aria-selected="false">My Appointments</button>
        <button class="nav-link" id="v-pills-my-personal-info-tab" data-bs-toggle="pill" data-bs-target="#v-pills-my-personal-info" type="button" role="tab" aria-controls="v-pills-my-personal-info" aria-selected="false">My Personal Info</button>
      </div>
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-my-patients" role="tabpanel" aria-labelledby="v-pills-my-patients-tab"><div th:replace="fragments/patients-table :: patients-table"></div></div>
        <div class="tab-pane fade" id="v-pills-my-appointments" role="tabpanel" aria-labelledby="v-pills-my-appointments-tab"><div th:replace="fragments/appointments-table :: appointments-table"></div></div>
        <div class="tab-pane fade" id="v-pills-my-personal-info" role="tabpanel" aria-labelledby="v-pills-my-personal-info-tab"><div th:replace="fragments/doctor-personal-info :: doctor-personal-info"></div></div>
      </div>
    </div>
  </body>
</html>
