<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Patient Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav th:replace="fragments/admin-navbar :: admin-navbar"></nav>
    <br />
    <!-- form to manage a patient's appointment -->
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="patientId" class="form-label">Patient ID</label>
          <input type="text" class="form-control" id="patientId" placeholder="Enter patient ID" />
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter first name" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter last name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" />
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" />
        </div>
        <div class="mb-3">
          <label for="appointmentDate" class="form-label">Appointment Date</label>
          <input type="date" class="form-control" id="appointmentDate" placeholder="Enter appointment date" />
        </div>
        <div class="mb-3">
          <label for="appointmentTime" class="form-label">Appointment Time</label>
          <input type="time" class="form-control" id="appointmentTime" placeholder="Enter appointment time" />
        </div>
        <div class="mb-3">
          <label for="appointmentType" class="form-label">Appointment Type</label>
          <input type="text" class="form-control" id="appointmentType" placeholder="Enter appointment type" />
        </div>
        <div class="mb-3">
          <label for="appointmentStatus" class="form-label">Appointment Status</label>
          <input type="text" class="form-control" id="appointmentStatus" placeholder="Enter appointment status" />
        </div>
        <div class="mb-3">
          <label for="paymentStatus" class="form-label">Payment Status</label>
          <input type="text" class="form-control" id="paymentStatus" placeholder="Enter payment status" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
