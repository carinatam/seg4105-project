<div th:fragment="patient-personal-info(patient)">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Personal Information</h5>
            <p class="card-text">
              <span class="fw-bold">Username: </span>
              <span th:text="${patient.username}"></span>
            </p>
            <p class="card-text">
              <span class="fw-bold">First Name: </span>
              <span th:text="${patient.firstName}"></span>
            </p>
            <p class="card-text">
              <span class="fw-bold">Last Name: </span>
              <span th:text="${patient.lastName}"></span>
            </p>
            <p class="card-text">
              <span class="fw-bold">Gender: </span>
              <span th:text="${patient.gender}"></span>
            </p>
            <p class="card-text">
              <span class="fw-bold">Date of Birth: </span>
              <span th:text="${patient.dateOfBirth}"></span>
            </p>
            <p class="card-text">
              <span class="fw-bold">Address: </span>
              <span th:text="${patient.address}"></span>
            </p>
            <p class="card-text">
              <span class="fw-bold">Phone: </span>
              <span th:text="${patient.phone}"></span>
            </p>
            <p class="card-text">
              <span class="fw-bold">Email: </span>
              <span th:text="${patient.email}"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
